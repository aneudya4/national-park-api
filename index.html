<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Search for National Parks</h1>
      </div>
      <form class="form">
        <label for="option-state">States</label>
        <input type="text" id="option-state" placeholder="NY,CA,PA" />

        <label for="results-limit">Maximum results to return</label>
        <input type="number" name="max-results" id="results-limit" value="10" />

        <button type="submit">Search</button>
      </form>

      <p class="error-message" class="error-message"></p>

      <section class="results hidden-results">
        <ul class="results-list"></ul>
      </section>
    </div>

    <div class="loader show-loader"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
